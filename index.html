<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">

    <style>
        #loading,
        #results {
            display: none;
        }
    </style>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h1 class="heading display-5 pb-3">Loan Calculactor</h1>
                    <form id="load-form">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">$</span>
                                <input type="number" class="form-control" placeholder="Loan Amount" id="amount">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">%</span>
                                <input type="number" class="form-control" placeholder="Interest" id="interest">
                            </div>
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Years" id="years">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Calculate" class="btn btn-dark w-100">
                        </div>
                    </form>
                    <!-- loading -->

                    <div id="loading">
                        <img src="loading.gif" alt="">
                    </div>

                    <!-- Results -->
                    <div class="results mt-4" id="results">
                        <h5>Results</h5>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Monthly Payment</span>
                                <input type="number" class="form-control" id="Monthly-payment" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Total Payment</span>
                                <input type="number" class="form-control" id="total-payment" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1">Total Interest</span>
                                <input type="number" class="form-control" id="total-interest" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="JS.js"></script>
</body>

</html>
